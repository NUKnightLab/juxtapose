<!DOCTYPE html>
<html>
<head>
	<title>JuxtaposeJS Embed</title>
    <meta charset="utf-8">
    <meta name="description" content="JuxtaposeJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<style>
		html, body {
			height:100%;
			padding: 0px;
			margin: 0px;
		}
		#juxtapose-embed { 
			width: 100%;
			max-width: initial;
		}
	</style>
	<link rel="stylesheet" href="//s3.amazonaws.com/cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css">
</head>
<body>
	<div id="juxtapose-embed"></div>

	<script type="text/javascript" src="//s3.amazonaws.com/cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.js"></script>
	<script type="text/javascript">
		

		function getURLParamater(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) { return pair[1]; }
			}
			return false;
		}

		function createJuxtapose(json) {
			console.log(json);
			slider = new juxtapose.JXSlider('#juxtapose-embed',json.images,json.options);
			console.log(slider);
		}

		var uid = getURLParamater('uid');
		if (uid[uid.length - 1] == '/') {
			uid = uid.substr(0, uid.length - 1);
		}

		var url = 'https://s3.amazonaws.com/jx-test-data/' + uid + '.json';
		console.log(uid, url);

		if (url) {
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function() {
			    if (xhr.readyState == 4 && xhr.status == 200) {
			        var json = JSON.parse(xhr.responseText);
			        createJuxtapose(json);
			    }
			};

			xhr.open("GET", url, true);
			xhr.send();
		}



	</script>
</body>

</body>
</html>
